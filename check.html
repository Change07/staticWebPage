<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Styled Like Paragraph</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    input {
      border: none;           /* Remove border */
      background: none;       /* Remove background color */
      outline: none;          /* Remove focus outline */
      font-family: inherit;   /* Match font with the surrounding text */
      font-size: inherit;     /* Match font size */
      line-height: inherit;   /* Match line height */
      width: auto;            /* Make width adjust to content */
      color: inherit;         /* Match text color */
    }

    input:focus {
      outline: none;          /* Prevent focus ring from showing */
    }
  </style>
</head>
<body>
  <p>This is a paragraph. You can type here: <input type="text" value="Editable text"></p>
</body>
</html>
